<form #userForm= "ngForm" (ngSubmit)="submitGoal()" method = "POST" >
  <div class = "container" >
  
  <div class="form-group row" >
  <div class = "col-md-12">
    <label  class="col-sm-2 col-form-label"  >Goal</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control"  [(ngModel)] = "goal" name = "one"/>
    </div>
	</div>
<div class = "col-md-12">
	 <label  class="col-sm-2 col-form-label" >Mood</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control"  [(ngModel)] = "mood" name = "one"/>
    </div>
	</div>
	<div class = "col-md-12">
	 <label  class="col-sm-2 col-form-label"  >comment</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control"  [(ngModel)] = "comment" name = "one"/>
    </div>
	</div>
	<hr>
	  <button class="btn btn-primary mb-2"type = "submit" >Submit</button>
  </div>
  </div>
</form>
